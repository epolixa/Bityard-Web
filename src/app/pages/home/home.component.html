<div id="home" class='home'>
	<div class="home-inner">
		<div class="home-videos container">
			<h3>Latest Videos</h3>
			<div class="home-videos-list row">
				<div class="home-video-card col-4" *ngFor="let video of videos">

				</div>
			</div>
		</div>		
	</div>
</div>
